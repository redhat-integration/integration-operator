apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
          - name: CHANNEL_3SCALE
            value: threescale-2.9
          - name: CHANNEL_3SCALE_APICAST
            value: threescale-2.9
          - name: CHANNEL_AMQ_BROKER
            value: current
          - name: CHANNEL_AMQ_INTERCONNECT
            value: 1.2.0
          - name: CHANNEL_AMQ_STREAMS
            value: stable
          - name: CHANNEL_API_DESIGNER
            value: fuse-apicurito-7.7.x
          - name: CHANNEL_CAMEL_K
            value: stable
          - name: CHANNEL_FUSE_CONSOLE
            value: fuse-console-7.7.x
          - name: CHANNEL_FUSE_ONLINE
            value: fuse-online-7.7.x
          - name: CHANNEL_SERVICE_REGISTRY
            value: serviceregistry-1
      terminationGracePeriodSeconds: 10
